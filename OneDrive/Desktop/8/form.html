<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label for="drp">Feedback</label>
            <select name="dp" id="drp">
                <option value="null"></option>
                <option value="good">Good</option>
                <option value="avg">Average</option>
                <option value="excellent">Excellent</option>
            </select>
        </div>
        <div>
            <label for="usmsg">User Message</label>
            <textarea name="usermsg" id="usmsg"></textarea>
        </div>
        <div>
            <label for="rating">Rating</label>
            <input type="radio"   name="rating">1
            <input type="radio" name="rating">2
            <input type="radio" name="rating">3
            <input type="radio" name="rating">4
            <input type="radio" name="rating">5
        </div>
        <div>
            <label for="Age">Age</label>
            <input type="number" id="Age" min="10" max="100">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="pswd">Password</label>
            <input type="password" id="pswd" min="8">
        </div>
        <div>
            <label for="url">URL</label>
            <input type="text" placeholder="Optional">
        </div>
        <div>
            <input type="checkbox" id="t&c">
            <label for="t&c">Terms & Conditions</label>
        </div>

        <div><input type="submit" name="" id=""></div>

    </form>
</body>

</html>
